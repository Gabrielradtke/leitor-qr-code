<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seu Site com Supabase</title>
  
  <!-- Link para seu CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Conteúdo principal do seu site aqui -->

  <!-- Link para seu JS -->
